<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Garage</title>
    <style>
        
        html{
            height:fit-content;

        }
        body{
            height:fit-content;
            margin:0;
            background:linear-gradient(300deg, #f45d01, #006a8d);
            background-size: 180% 180%;
            padding:0px 40px 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #heading{
            font-size: 4rem;
            text-align: center;
            font-size: 4.5rem;
            background-image: linear-gradient(
                -225deg,
                #AFEEEE, #87CEFA,  #f45d01, #FFDAB9
            );
            background-clip: border-box;
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 6s ease infinite;
            
        }
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        #carlist{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            margin:auto 0px;
            width:100%;
            gap:30px 60px;
        }
        .car{
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
            background-color:peachpuff;
            padding:10px 20px 20px;
            border-radius: 10px;
        }
        .car.playing {
            box-shadow: 0px 0px 50px red;
            transition: box-shadow 0.5s ease-in-out;
        }
        .revbtn{
            border:none;
            border-radius: 30px;
            width:100%;
            height:40px;
            background-color:orangered;
            color: white;
            font-weight:bold;
            cursor: pointer;
            font-size: 1.25rem;
            margin-top: auto;
        }
        h1{
            text-align: center;
            font-size: 3rem;
        }
        h2{
            text-align: center;
        }
        .car>img{
            margin-bottom: 20px;
            width:100%;
            border-radius: 5px;
        }
        p{
            text-align: justify;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
